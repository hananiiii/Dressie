<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section class="bg-[#F1F4C6] min-h-screen flex items-center justify-center  pl-24 mx-auto  space-y-0 md:space-y-0">
    <!----------log in container------------------>
    <div class="bg-[#F1F4C6] flex p-5 rounded-tl-[110px] rounded-br-[110px]">
       <!----------form-------------------->
       <div class="sm:w-1/2 ">
              <h2 class="font-bold text-[#412525] text-4xl mt-[30px] -ml-[120px] items-center space-x-[120px] space-y-[169px]">Create your account

              </h2>
               <p class="font-medium text-[#412525]  -ml-[120px] mt-4 text-lg space-y-[155px]">Create your account and stay in touch</br> with Dressie

               </p>
           <form action="" class="flex flex-col gap-4  ">
             <input class="p-2 mt-8 -ml-[120px] w-[350px] h-[53px] bg-[#F1F4C6]  text-[#8C8585] border border-[#412525] " type="text" name="text" placeholder="Enter your Name">
             <input class="p-2 mt-5 -ml-[120px]  w-[350px] h-[53px]  bg-[#F1F4C6]  text-[#8C8585] border border-[#412525]" type="text" name="email" placeholder="Enter your Email">
             <input class="p-2 mt-5  -ml-[120px]  w-[350px] h-[53px]  bg-[#F1F4C6]  text-[#8C8585] border border-[#412525]" type="password" name="password" placeholder="Enter your Password">
             <button class="bg-[#412525] text-sm text-white mt-5 -ml-[120px] w-[350px] h-[53px]">Create account</button>
           </form>
           <div class="mt-8 grid grid-cols-3 w-[350px] -ml-[120px]  items-center text-[#412525]">
            <hr class="border-[#412525]">
            <p class="text-center">Or</p>
            <hr class="border-[#412525]">
           </div>
           <button class="bg-white border py-2 -ml-[120px] mt-5 w-[350px] h-[53px] text-[#412525] text-sm"> Login with Google</button>

       </div>
       <!---------------pic----------------------------->
       <div >
        <img class="rounded-tl-[110px] rounded-br-[110px]  w-[663px] h-[655px] sm:block hidden" src="Alegra.jpg" alt="">
       </div>
    </div>
   </section>
    
</body>
</html>
